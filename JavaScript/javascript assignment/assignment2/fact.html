<body>
    <Script>
        function fact(num){
            var fact=1
            for(i=1;i<=num;i++){
                fact*=i;
            }
        }
            console.log(fact(5))
    </Script>

    <Script>
        var fact = function(num){
            var fact=1
            for(i=1;i<=num;i++){
                fact*=i
            }
            return fact
        }
        console.log(fact(4))
    </Script>

    <Script>
        (function(num){
            var fact=1
            for(i=1;i<=num;i++){
                fact*=i
            }
            console.log(fact)
            })
    
    
    
    
    </Script>
</body>
